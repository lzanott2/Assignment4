<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="week4.css" rel="stylesheet" type="text/css">
        <link href="http://fonts.googleapis.com/css?family=Merriweather:400,700,300" rel="stylesheet" type="text/css">
    </head>

    <!-- JavaScript: The class example for "COUNTRIES" had the <script></script> here, when I thought that we're supposed to put it at the bottom of the body-->

    <script type="text/javascript" src="jquery.min.js"></script>    
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="week4.js"></script>
    
    <body>
        <main>
            <form id="contact" method="post" action="">
                
                <!-- Name -->
                <div>
                    <label for="contact_name">Name:</label>
                    <input type="text" id="contact_name" name="name" placeholder="E.g., Sarah Smith"></input>
                    <span class="error">This field is required.</span>
                </div>
    

                <!-- Email -->
                <div>
                    <label for="contact_email">Email:</label>
                    <input type="text" id="contact_email" name="email" placeholder="E.g., jquery@gmail.com"></input>
                    <span class="error">A valid email address is required.</span>                
                </div>                      
                   

                <!-- Address -->
                <div id="addressLines">
                    <label for="contact_address">Mailing Address:</label>
                    <input type="text" class="contact_address" name="address" placeholder="Line1"></input>
                    <span class="error">This field is required</span>  
                    <input type="text" class="contact_address" name="address" placeholder="Line2"></input>
                    <input type="text" class="contact_address" name="address" placeholder="City"></input>
                    <span class="error">This field is required</span>  
                    <input type="text" class="contact_address" name="address" placeholder="State"></input>
                    <span class="error">This field is required</span>
                    <input type="text" class="contact_address" name="address" placeholder="Zip"></input>
                    <span class="error">This field is required</span>                                                 
                </div> 


                <!-- Phone -->
                <div>
                    <label for="contact_phone">Phone Number:</label>
                    <input type="text" id="contact_phone" name="phone" placeholder="enter 10 digits"></input>
                    <span class="error">A valid phone number is required</span>                
                </div>
                
                
                <!-- Submit Button -->
                <div id="contact_submit">               
                    <button type="submit">Submit</button>
                </div>

            </form>
        </main>
    </body>
</html>
